version: 1.2
name: BD ABX
formatVersion: 1
inputs:
  hostname:
    type: string
resources:
  machine:
    type: Cloud.Machine
    properties:
      image: ubuntu 18.04
      flavor: small
      enable_slack: 'true'
      constraints:
        - tag: 'platform:aws'
        - tag: 'region:sydney'
      cloudConfig: |
        #cloud-config
        repo_update: true
        repo_upgrade: all
        apt_source:
          - source: deb http://archive.ubuntu.com/ubuntu main universe multiverse restricted
        packages:
          - apache2
        runcmd:
          - bash -c "$(curl -sL https://wavefront.com/install)" -- install --agent --proxy-address ec2-54-153-128-0.ap-southeast-2.compute.amazonaws.com  --proxy-port 2878
